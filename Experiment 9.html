<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Product Grid</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1200px;
        margin: auto;
        padding: 30px;
        text-align: center;
    }

    h2 {
        margin-bottom: 25px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
    }

    .card {
        background: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
        transition: transform .2s ease;
    }

    .card:hover {
        transform: translateY(-4px);
    }

    .card img {
        width: 100%;
        height: 150px;
        border-radius: 6px;
        object-fit: cover;
    }

    .product-title {
        font-weight: bold;
        margin-top: 10px;
        font-size: 17px;
    }

    .price {
        color: #1a8917;
        margin-top: 5px;
        font-weight: bold;
    }

   
    @media (max-width: 900px) {
        .grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    
    @media (max-width: 600px) {
        .grid {
            grid-template-columns: repeat(1, 1fr);
        }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Responsive Product Grid</h2>

    <div class="grid">

        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <div class="product-title">Product 1</div>
            <p>High-quality item with great features.</p>
            <div class="price">₹499</div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <div class="product-title">Product 2</div>
            <p>Durable and stylish for daily use.</p>
            <div class="price">₹799</div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <div class="product-title">Product 3</div>
            <p>Lightweight and comfortable.</p>
            <div class="price">₹1,299</div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Product 4">
            <div class="product-title">Product 4</div>
            <p>Trendy design with premium quality.</p>
            <div class="price">₹999</div>
        </div>

    </div>
</div>

</body>
</html>
