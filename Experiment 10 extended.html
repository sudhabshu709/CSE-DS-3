<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Experiment â€“ Responsive E-commerce Navbar</title>

<style>
   * Reset */ 
* { 
  margin: 0; 
  padding: 0; 
  box-sizing: border-box; 
} 
 
/* Navbar Container */ 
.navbar { 
  display: flex; 
  justify-content: space-between; 
  align-items: center; 
  background-color: #222; 
  color: white; 
  padding: 15px 20px; 
  position: relative; 
} 
 
/* Logo */ 
.logo { 
  font-size: 1.5rem; 
  font-weight: bold; 
} 
 
/* Nav Links */ 
.nav-links { 
  display: flex; 
  list-style: none; 
} 
 
.nav-links li { 
  margin: 0 15px; 
} 
 
.nav-links a { 
  text-decoration: none; 
  color: white; 
  font-size: 1rem; 
} 
 
/* Actions */ 
.actions a { 
  margin-left: 15px; 
  color: white; 
  text-decoration: none; 
  font-weight: bold; 
} 
 
/* Hamburger Menu */ 
.hamburger { 
  display: none; 
  font-size: 2rem; 
  cursor: pointer; 
} 
 
/* Hide checkbox */ 
#menu-toggle { 
  display: none; 
} 
 
/* ðŸ“± Mobile-first Design */ 
@media (max-width: 768px) { 
  .nav-links { 
    display: none; 
    position: absolute; 
    top: 60px; 
    left: 0; 
    right: 0; 
    flex-direction: column; 
    background-color: #333; 
    padding: 15px 0; 
  } 
 
  .nav-links li { 
    margin: 10px 0; 
    text-align: center; 
  } 
 
  .hamburger { 
    display: block; 
  } 
 
  /* Show menu when checkbox is checked */ 
  #menu-toggle:checked + .hamburger + .nav-links { 
    display: flex; 
  } 
} 
</style>

</head>
<body>
<!-- Navbar --> 
  <nav class="navbar"> 
    <div class="logo">ShopEase</div> 
    <!-- Hamburger menu button (checkbox hack) --> 
    <input type="checkbox" id="menu-toggle"> 
    <label for="menu-toggle" class="hamburger">&#9776;</label> 
    <!-- Navigation Links --> 
    <ul class="nav-links"> 
      <li><a href="#">Home</a></li> 
      <li><a href="#">Products</a></li> 
      <li><a href="#">Categories</a></li> 
      <li><a href="#">Deals</a></li> 
      <li><a href="#">Contact</a></li> 
    </ul> 
    <!-- Actions --> 
    <div class="actions"> 
      <a href="#">Cart ðŸ›’</a> 
      <a href="#">Login</a> 
    </div> 
  </nav> 
 
  <!-- Sample Content --> 
  <section> 
    <h1>Welcome to ShopEase!</h1> 
    <p>Your one-stop destination for all shopping needs.</p> 
  </section> 
</body> 
</html>
