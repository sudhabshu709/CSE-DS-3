<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Room Booking Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .booking-form {
      width: 400px;
      margin: 50px auto;
      border: 3px solid black;
      padding: 20px;
      text-align: left;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-decoration: none;
    }
    label {
      display: inline-block;
      width: 130px;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
      width: 220px;
      padding: 3px;
      margin-bottom: 10px;
    }
    textarea {
      height: 70px;
    }
    .buttons {
      text-align: center;
      margin-top: 10px;
    }
    input[type="submit"],
    input[type="reset"] {
      padding: 5px 10px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="booking-form">
    <h1><b>Hotel Room Booking Form</b></h1>
    <form>
      <label>Full Name:</label>
      <input type="text" name="fullname"><br>

      <label>Email:</label>
      <input type="email" name="email"><br>

      <label>Phone:</label>
      <input type="tel" name="phone"><br>

      <label>Check-in Date:</label>
      <input type="date" name="checkin"><br>

      <label>Check-out Date:</label>
      <input type="date" name="checkout"><br>

      <label>Room Type:</label>
      <select name="roomtype">
        <option>Single Room</option>
        <option>Double Room</option>
        <option>Suite</option>
      </select><br>

      <label>Number of Guests:</label>
      <input type="text" name="guests"><br>

      <label>Special Requests:</label><br>
      <textarea name="requests"></textarea><br>

      <div class="buttons">
        <input type="submit" value="Book Now">
        <input type="reset" value="Reset Form">
      </div>
    </form>
  </div>

</body>
</html>
