<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exact Output</title>

<style>
body {
    font-family: Arial, sans-serif;
}

.main-box {
    width: 95%;
    border: 1px solid black;
    margin: 20px auto;
    background: white;
}

.top-bar {
    background: #d3d3d3;
    padding: 10px;
    text-align: center;
}

.top-bar span {
    color: red;
    font-weight: normal;
}

.buttons {
    padding: 15px;
}

.btn {
    display: inline-block;
    border: 1px solid black;
    padding: 5px 10px;
    border: none;
    color: purple ;
    margin: 5px;
    font-size: 14px;
}

/* First row = light blue */
.blue {
    background: #add8e6;
}

/* Second row = light green */
.green {
    background: #90ee90;
}
</style>

</head>
<body>

<div class="main-box">

    <div class="top-bar">
        My <span>Website</span> Navigation
    </div>

    <div class="buttons">
        <span class="btn blue">Home</span>
        <span class="btn blue">About</span>
        <span class="btn blue">Services</span>
        <span class="btn blue">Contact</span>

        <br><br>

        <span class="btn green">Dashboard</span>
        <span class="btn green">Profile</span>
        <span class="btn green">Messages</span>
        <span class="btn green">Logout</span>
    </div>

</div>

</body>
</html>
