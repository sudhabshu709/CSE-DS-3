<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Product Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background-color: #232f3e;
      
      padding: 20px 0;
      text-align: center;
    }

    header img {
      height: 50px;
    }

    /* Navigation Bar */
    nav {
      background-color: #37475a;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Product Grid */
    h1 {
      text-align: center;
      color: #111;
      margin-top: 25px;
    }

    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: separate;   /* allow spacing */
      border-spacing: 20px;        /* space between cells */
    }

    td {
      background-color: #fff;
      text-align: center;
      padding: 20px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 25%;
      vertical-align: top;
    }

    img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .price {
      font-size: 18px;
      color: #B12704;
      margin: 8px 0;
    }

    .add-btn {
      background-color: #FFD814;
      border: 1px solid #FCD200;
      color: #111;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .add-btn:hover {
      background-color: #F7CA00;
    }

    footer {
      background-color: #232f3e;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
